<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram</title>
	<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">>
	<style type="text/css">
		body{
			background-image: url(https://thecybersafetylady.com.au/wp-content/uploads/2018/10/Screen-Shot-2018-10-05-at-2.09.37-pm-600x900.png);
			background-color: #fafafa;
			background-repeat: no-repeat;
			background-position: left;
			background-size: 42% 120%;
            box-sizing: border-box;
		}
		.para{
			box-shadow: 1px  rgba(0, 0, 0, 1.0);
			background-color: white;
			border-style: curve;
			margin: 3% 20% 2% 50%;
			padding: 2px;
			border: 2px solid white;
			text-align: center;
		}
		.insta{
		   font-family: 'Satisfy', cursive;
		   font-size: 30px;
		   font-weight: bold;
    	}
		.but{
			background-color: skyblue;
			margin: 2%;
			color: white;
			width: 40%;
		}
		.up{
			color: blue;
		}
		.account{
			box-shadow: 1px  rgba(0, 0, 0, 1.0);
			background-color: white;
			margin: 0% 20% 2% 50%;
			padding: 2px;
			border: 2px solid white;
			text-align: center;

		}
		.app{
			text-align: center;
			margin: 10px 20% 2% 50%;
		}
	</style>
	<script src="https://kit.fontawesome.com/ea6d4fec5e.js" crossorigin="anonymous"></script>
</head>
<body>
	<form action="https://www.instagram.com">
	<div class="para">
		<p class="insta">Instagram</p>
		<p><input type="text" placeholder="username or number" required /></p>
		<p><input type="password" placeholder="password"/required></p>
		<button class="but">login</button>
		<p >------or------</p>
		<a href="https://www.facebook.com"><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</a>
		<p>forgot password?</p>
	</div>
	<div class="account">
	<p>Don't have an account?<span class="up"><a href="https://www.instagram.com/accounts/emailsignup/">Signup</span></a></p>
	</div>
	<div class="app store">
		<p>Get the app.</p>
	<a href="https://www.apple.com "><img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"/></a>
	<a href="https://play.google.com "><img src="https://lh3.googleusercontent.com/q1k2l5CwMV31JdDXcpN4Ey7O43PxnjAuZBTmcHEwQxVuv_2wCE2gAAQMWxwNUC2FYEOnYgFPOpw6kmHJWuEGeIBLTj9CuxcOEeU8UXyzWJq4NJM3lg=s0"></a>
	<p>Meta   about   blog   jobs   help   Api   privacy  Terms   Top accounts   Hashtags  Locations Instagram lite  contact uploadin&Non-users  Dance Food&Drinks Home & Garden  Music Visual arts </p>
	</div>
	</form>
</body>
</html>
